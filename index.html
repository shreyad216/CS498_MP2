<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Server Interface</title>
</head>
<body>
   <h1>Server Interface</h1>

   <form id="stressForm">
       <button type="button" onclick="stressCPU()">Stress CPU (POST)</button>
   </form>

   <div id="result"></div>

   <button onclick="getPrivateIP()">Get Private IP (GET)</button>

   <script>
       document.addEventListener('DOMContentLoaded', () => {
           document.querySelector('button[onclick="stressCPU()"]').addEventListener('click', stressCPU);
           document.querySelector('button[onclick="getPrivateIP()"]').addEventListener('click', getPrivateIP);
       });

       async function stressCPU() {
           console.log("POST")
           const response = await fetch('/', {
               method: 'POST'
           });
           const result = await response.json();
           document.getElementById('result').innerText = JSON.stringify(result, null, 2);
           window.location = '/home';
        }

        async function getPrivateIP() {
                console.log("GET")
                const response = await fetch('/', { method: 'GET' });
                //const result = await response.json();
                document.getElementById('result').innerText = JSON.stringify(result, null, 2);
                window.location = '/home';
        }
    </script>
</body>
</html>
